<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Título da página</title>
    <style>
        body {
            display: flex;
            width: 100vw;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }
        p {
            font-size: 30px;
            text-align: center;
        }
        div {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            animation: mover 5s linear infinite;
       }
       
       #animacaoo,#animacaooo{
           display:none;
       }

        @keyframes mover {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        /* Estilo para as novas imagens */
        .nova-imagem {
            position: absolute;
            top: 0%;
            transform: translateY(0%);
            left: 100%; /* Começa do lado direito da tela */
            animation: adicionarImagem 5s linear 1;
        }

        @keyframes adicionarImagem {
            0% {
                left: 100%;
            }
            50% {
                left: 50%;
            }
            100% {
                left: 0%;
            }
        }
    </style>
</head>
<body>
    <div id="animacao">
        <img id="f" src="images__1_-removebg-preview.png" alt="">
        <p>obrigado por tudo</p>
        <p>sempre lembrarei de vocês</p>
    </div>
    <div id="animacaoo">
        <img id="f" src="images__2_-removebg-preview.png" alt="">
        <p><b>se cuidem!</b></p>
        <p>capivaras</p>
        <p style="color:red">não olhem</p>
        <p><b>na sacola em cima do guarda roupa</b></p>
    </div>
    <div id="animacaooo">
        <img style="height:300px"id="f" src="IMG_20250104_150232198_MFNR.jpg" alt="">
        <img style="height:300px" src="images (3).jpeg">
    <script>
        setTimeout(()=>{document.getElementById("animacao").style.display="none"
            document.getElementById("animacaoo").style.display="block"
            },5000)
            
            
            setTimeout(()=>{document.getElementById("animacaoo").style.display="none"
            document.getElementById("animacaooo").style.display="block"
            },10000)
    </script>
</body>
</html>
